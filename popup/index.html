<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/popup.css" />
  </head>
  <body>
    <header>
      <img src="../images/header-logo.svg" class="header-logo" />
      <h1 class="header-title">Telemark</h1>
      <div class="header-github">
        <a href="https://github.com/mahdyar/telemark" target="_blank">
          <svg
            fill="#aaaaaa"
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 1024 1024"
            data-v-07276a54
          >

              d="M512 12.672c-282.88 0-512 229.248-512 512 0 226.261 146.688 418.133 350.080 485.76 25.6 4.821 34.987-11.008 34.987-24.619 0-12.16-0.427-44.373-0.64-87.040-142.421 30.891-172.459-68.693-172.459-68.693-23.296-59.093-56.96-74.88-56.96-74.88-46.379-31.744 3.584-31.104 3.584-31.104 51.413 3.584 78.421 52.736 78.421 52.736 45.653 78.293 119.851 55.68 149.12 42.581 4.608-33.109 17.792-55.68 32.427-68.48-113.707-12.8-233.216-56.832-233.216-253.013 0-55.893 19.84-101.547 52.693-137.387-5.76-12.928-23.040-64.981 4.48-135.509 0 0 42.88-13.739 140.8 52.48 40.96-11.392 84.48-17.024 128-17.28 43.52 0.256 87.040 5.888 128 17.28 97.28-66.219 140.16-52.48 140.16-52.48 27.52 70.528 10.24 122.581 5.12 135.509 32.64 35.84 52.48 81.493 52.48 137.387 0 196.693-119.679 240-233.6 252.587 17.92 15.36 34.56 46.763 34.56 94.72 0 68.523-0.64 123.563-0.64 140.203 0 13.44 8.96 29.44 35.2 24.32 204.843-67.157 351.403-259.157 351.403-485.077 0-282.752-229.248-512-512-512z"

          </svg>
        </a>
      </div>
    </header>
    <div class="main">
      <div class="signup">
        <p>
          Okay! Now, start our Telegram bot and follow the instruction there:
        </p>
        <a href="https://t.me/telemarkrobot?start=extension" target="_blank"
          ><button class="button-active" id="button-start">
            Start the bot
          </button></a
        >
      </div>
      <div class="telemark">
        <div class="telemark-header">
          <img id="telemark-favicon" src="" />
          <h3 id="telemark-title"></h3>
          <input id="telemark-url" type="text" />
          <button class="button-active" id="button-send">
            <div id="loading">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                style="
                  margin: auto;
                  background: rgb(50, 166, 222);
                  display: block;
                  shape-rendering: auto;
                "
                width="20px"
                height="20px"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid"
              >
                <circle
                  cx="50"
                  cy="50"
                  fill="none"
                  stroke="#ffffff"
                  stroke-width="10"
                  r="35"
                  stroke-dasharray="164.93361431346415 56.97787143782138"
                >
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    repeatCount="indefinite"
                    dur="1s"
                    values="0 50 50;360 50 50"
                    keyTimes="0;1"
                  ></animateTransform>
                </circle>
              </svg>
            </div>
            <div id="check">
              <svg
                version="1.1"
                style="margin: auto; display: block; shape-rendering: auto"
                width="20px"
                height="20px"
                viewBox="0 0 352.62 352.62"
                style="enable-background: new 0 0 512 512"
                xml:space="preserve"
                class=""
              >
                <g>
                  <g>
                    <path
                      d="M337.222,22.952c-15.912-8.568-33.66,7.956-44.064,17.748c-23.867,23.256-44.063,50.184-66.708,74.664   c-25.092,26.928-48.348,53.856-74.052,80.173c-14.688,14.688-30.6,30.6-40.392,48.96c-22.032-21.421-41.004-44.677-65.484-63.648   c-17.748-13.464-47.124-23.256-46.512,9.18c1.224,42.229,38.556,87.517,66.096,116.28c11.628,12.24,26.928,25.092,44.676,25.704   c21.42,1.224,43.452-24.48,56.304-38.556c22.645-24.48,41.005-52.021,61.812-77.112c26.928-33.048,54.468-65.485,80.784-99.145   C326.206,96.392,378.226,44.983,337.222,22.952z M26.937,187.581c-0.612,0-1.224,0-2.448,0.611   c-2.448-0.611-4.284-1.224-6.732-2.448l0,0C19.593,184.52,22.653,185.132,26.937,187.581z"
                      fill="#ffffff"
                      data-original="#000000"
                    />
                  </g>
                </g>
              </svg>
            </div>
            <span> Send to Telegram </span>
          </button>
        </div>
      </div>
      <div class="configuration">
        <h2>Telemark code</h2>
        <span style="margin-left: 1px; font-size: 11px"
          >(<a href="https://t.me/telemarkrobot?start=extension" target="_blank"
            >help</a
          >)</span
        >
        <input
          class="input-userid"
          type="text"
          placeholder="e.g: 93892950402 or @mahdyar_me"
        />
        <span class="input-message">Message</span>
        <button class="button-active" id="button-save">Save</button>
        <button class="button-active" id="button-reset">Reset</button>
      </div>
    </div>
    <script src="../script/jquery.js"></script>
    <script src="../script/functions.js"></script>
    <script src="script/popup.js"></script>
  </body>
</html>
